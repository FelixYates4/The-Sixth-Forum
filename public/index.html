<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Sixth Forum</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-container">
    <header class="header">
      <div class="header-left">
        <div class="logo">
          <i class="fas fa-book-open"></i>
          <h1>The Sixth Forum</h1>
        </div>
        <nav class="main-nav">
          <a href="#" class="active"><i class="fas fa-home"></i> Home</a>
        </nav>
      </div>
      <div class="search-bar">
        <input type="text" placeholder="Search posts...">
        <button><i class="fas fa-search"></i></button>
      </div>
      <div class="header-right" id="auth-container">
        <div id="auth-buttons">
          <button class="btn-login">Log In</button>
          <button class="btn-signup">Sign Up</button>
        </div>
      </div>
    </header>

    <div class="main-content">
      <aside class="left-sidebar">
        <div class="sidebar-section">
          <h3>Subjects</h3>
          <ul class="subject-list" id="subject-list">
            <li><a href="#" class="active" data-subject="all">All</a></li>
          </ul>
        </div>
      </aside>

      <main class="posts-feed">
        <div class="create-post" id="createPostBtn">
          <div class="user-avatar-small">
            <i class="fas fa-user"></i>
          </div>
          <input type="text" placeholder="Create a post...">
        </div>

        <div class="post-sorting">
          <button class="sort-btn active" data-sort="new"><i class="fas fa-newspaper"></i> New</button>
          <button class="sort-btn" data-sort="top"><i class="fas fa-chart-line"></i> Top</button>
        </div>

        <div id="posts-container"></div>
      </main>
    </div>

    <div id="authModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div class="auth-tabs">
          <button class="tab-btn active" data-tab="login">Log In</button>
          <button class="tab-btn" data-tab="signup">Sign Up</button>
        </div>
        
        <form id="loginForm" class="auth-form">
          <input type="text" id="loginUsername" placeholder="Username" required>
          <input type="password" id="loginPassword" placeholder="Password" required>
          <button type="submit" class="btn-auth">Log In</button>
        </form>
        
        <form id="signupForm" class="auth-form" style="display:none;">
          <input type="text" id="signupUsername" placeholder="Username" required>
          <input type="email" id="signupEmail" placeholder="Email" required>
          <input type="password" id="signupPassword" placeholder="Password" required>
          <button type="submit" class="btn-auth">Sign Up</button>
        </form>
      </div>
    </div>

    <div id="postModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Create Post</h2>
        <form id="postForm">
          <input type="text" id="postTitle" placeholder="Title" required>
          <select id="postSubject" required>
            <option value="">Select a subject</option>
          </select>
          <textarea id="postContent" placeholder="Your post content..." required></textarea>
          <button type="submit" class="btn-submit">Post</button>
        </form>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
